<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="main">
      <div class="upperdiv">
        <div class="search">
          <input type="text" placeholder="Enter City Name" />
        </div>
        <div class="searchicon">
          <img src="images/search.png" alt="" />
        </div>
      </div>
      <div class="weatherimage">
        <img src="./images/clouds.png" alt="" />
      </div>
      <div class="temp">23Â°C</div>
      <div class="areaname">New York</div>
      <div class="humidity">
        <div class="humidityimage">
          <img src="./images/humidity.png" alt="" />
        </div>
        <div class="percentage">65%</div>
        <div class="humidityname">Humidity</div>
      </div>
      <div class="wind">
        <div class="windimage">
          <img src="./images/wind.png" alt="" />
        </div>
        <div class="windspeed">4 mph</div>
        <div class="windname">Wind Speed</div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
